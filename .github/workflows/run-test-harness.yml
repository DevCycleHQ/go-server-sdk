name: Run Test Harness

on:
  - pull_request


jobs:
  harness-tests:
    name: Harness Tests
    runs-on:
      labels: ubuntu-latest-4-core
    steps:
      - uses: DevCycleHQ/test-harness@main
        with:
          sdks-to-test: '["go", "gowasm"]'
          sdk-github-sha: ${{github.event.pull_request.head.sha}}
          github-token: ${{ secrets.TEST_HARNESS_GH_SECRET }}

